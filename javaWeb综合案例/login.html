		<script>
			// 密码和确认密码的一致性校验 
			function checkPwdAndRepwd(f1,f2){
				if(f1&&f2){
					// 都不为空
					//1.获取值
					var pwd = document.getElementById("password").value;
					var rePwd = document.getElementById("repassword").value;
					var msg = document.getElementById("repassword"+"msg")
					var div = document.getElementById("repassword"+ "div")
					if(pwd==rePwd){
						msg.innerHTML="";
						div.className="form-group";
						return true;
					}else{
						msg.innerHTML="必须和密码一致";
						div.className+=" has-error";
						return false;
					}
				}else{
					alert("一致性判断失败")
					return false;
				}
			}
			// 非空校验
			function checkNotNull(nid){
				// 用户名不能为空
				//1.获取用户信息
				var nodex = document.getElementById(nid);
				// 获取错误信息回显的输入项
				var msg = document.getElementById(nid+"msg")
				var div = document.getElementById(nid+ "div")
				//2.进行非空判断
				var reg = /^\s*$/; // 如果有0-多个空白符返回true
				if(reg.test(nodex.value)){
					msg.innerHTML="此项不能为空";
					div.className+=" has-error";
					// 用户名信息部合格
					return false;
				}else{
					msg.innerHTML="";
					div.className="form-group";
					return true;
				}
			}
			
			function checkForm(){
				var flag1 = checkNotNull("username");
				var flag2 = checkNotNull("password");
				var flag3 = checkNotNull("repassword"); 
				// 一致性校验
				var flag4 = checkPwdAndRepwd(flag2,flag3); 
				return flag1&&flag2&&flag3&&flag4;
			}
		</script>
