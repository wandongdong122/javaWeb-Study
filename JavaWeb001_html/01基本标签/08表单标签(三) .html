<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			表单点击提交按钮，提交数据时
			？参数列表：
			参数列表格式：
				参数1=参数值1&参数2=参数值2&参数3=参数值3
				
			单选框只能选择不能输入，需要设置value参数
		-->
		<form>
			用户名：<input type="text" name="username" /><br />
			密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"/><br />
			性&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex" value="0" checked="checked"/>男
										<input type="radio" name="sex" value="1"/>女<br />
			姓&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="name" value="张三" readonly="readonly"/><br/>
			别&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="otherName" value="李四" disabled="disabled"/><br/>
			<input type="submit" />
		</form>
	</body>
</html>
