<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr> <!--行-->
				<th>姓名</th> <!--数据项-->
				<th>数学</th> <!--th中的内容居中加粗-->
				<th>语文</th>
				<th>总分</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
			<tr>
				<td>小工</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
			<tr>
				<td>小张</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
		</table>
	</body>
</html>
