<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1(){
				alert("加载完毕");
			}
			// DOM绑定方式，对象.事件属性   一次只能绑定一个函数，不能传递参数
			// window.onload=run1;
			window.onload=function(){      // 可以绑定多个函数
				run1();
			}
		</script>
	</head>
	<body>
	</body>
</html>
