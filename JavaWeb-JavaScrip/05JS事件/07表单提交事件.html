<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1(){
				alert("表单的提交按钮被点击了");
				return true;
			}
		</script>
	</head>
	<body>
		<!--
			onsubmit 主要用于表单的校验 该事件也能控制表单的提交
			true  允许表单的提交
			false 阻止表单的提交
		-->
		<form onsubmit="return run1()">
			<input type="text" name="name"/><br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
