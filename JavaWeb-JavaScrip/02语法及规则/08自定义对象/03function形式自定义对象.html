<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 为属性赋值
			function Person(n,a){
				this.name = n;
				this.age = a;
			}
			// 创建对象
			var p = new Person("小王",20);
			alert(p.name + p.age);
			
			p.name = "小李";
			p.age = 30;
			alert(p.name + p.age);
		</script>
	</head>
	<body>
	</body>
</html>
