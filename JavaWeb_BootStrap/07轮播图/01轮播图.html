<!DOCTYPE html>
<html lang="zh-CN"><!--html页面使用的是中文简体-->
	<head>
		<meta charset="utf-8"><!--html页面使用的字符集-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--使用IE最新的渲染模式展示页面-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 
			viewport：视口
			视口：浏览器上网页内容可视区域
			
			以下的设置，只在移动设备上生效  
			width=device-width    设置视口的宽度    device-width设备宽度
			initial-scale=1       初始化缩放设置    移动设备打开网页时，缩放级别  100%  正常
		-->
		<title>BootStrap 101 Template</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- 轮播图2 -->
		<div id="carousel-example-generic1" class="carousel slide" data-ride="carousel" data-interval="10000">
		  <!-- 小圆点 -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic1" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic1" data-slide-to="2"></li>
			<!-- 添加图片需要先添加小圆点 -->
		  </ol>
		
		  <!-- 轮播图图片主体 -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="../image/FigureAA.png" alt="...">
		      <div class="carousel-caption">
		        图片的说明信息
		      </div>
		    </div>
		    <div class="item">
		      <img src="../image/ep_reward_.png" alt="...">
		      <div class="carousel-caption">
		        图片的说明信息
		      </div>
		    </div>
		    ...
		  </div>
		
		  <!-- 左右控制按钮 -->
		  <a class="left carousel-control" href="#carousel-example-generic1" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic1" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div> 
		
		<!-- 多个轮播图必须修改id -->
		<!-- 轮播图2 -->
		<div id="carousel-example-generic2" class="carousel slide" data-ride="carousel" data-interval="10000">
		  <!-- 小圆点 -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic2" data-slide-to="2"></li>
			<!-- 添加图片需要先添加小圆点 -->
		  </ol>
		
		  <!-- 轮播图图片主体 -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="../image/FigureAA.png" alt="...">
		      <div class="carousel-caption">
		        图片的说明信息
		      </div>
		    </div>
		    <div class="item">
		      <img src="../image/ep_reward_.png" alt="...">
		      <div class="carousel-caption">
		        图片的说明信息
		      </div>
		    </div>
		    ...
		  </div>
		
		  <!-- 左右控制按钮 -->
		  <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div> 
	</body>
</html>
